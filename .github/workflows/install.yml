name: Docker Image CI Install

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      # Load environment variables from .env file
    - name: Load environment variables from .env
      run: |
        echo "Loading environment variables from .env file"
        if [ -f .env ]; then
          export $(grep -v '^#' .env | xargs)
          echo "PYTHONPATH=${PYTHONPATH}" >> $GITHUB_ENV
          echo "DATABRICKS_TOKEN=${DATABRICKS_TOKEN}" >> $GITHUB_ENV
          echo "DATABRICKS_SERVER_HOSTNAME=${DATABRICKS_SERVER_HOSTNAME}" >> $GITHUB_ENV
          echo "DATABRICKS_HTTP_PATH=${DATABRICKS_HTTP_PATH}" >> $GITHUB_ENV
        else
          echo ".env file not found."
        fi
    - name: Build the Docker image
      run: docker build . --file .devcontainer/Dockerfile --tag my-image-name:$(date +%s)
    - name: install requirements
      run: |
        make install
    - run: echo "ğŸ This job's status is ${{ job.status }}."
